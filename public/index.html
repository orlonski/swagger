<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub de Documentação de API</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CSS do Swagger Editor -->
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-editor-dist@4/swagger-editor.css">
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

        :root {
            --primary-color: #4f46e5; /* Indigo 600 */
            --primary-hover: #4338ca; /* Indigo 700 */
            --secondary-color: #64748b; /* Slate 500 */
            --secondary-hover: #475569; /* Slate 600 */
            --success-color: #16a34a; /* Green 600 */
            --success-hover: #15803d; /* Green 700 */
            --danger-color: #dc2626; /* Red 600 */
            --danger-hover: #b91c1c; /* Red 700 */
            --bg-color: #f1f5f9; /* Slate 100 */
            --card-bg-color: #ffffff;
            --border-color: #e2e8f0; /* Slate 200 */
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        body { font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: #1e293b; }
        .container { max-width: 1200px; margin: auto; padding: 2rem; }
        .nav-link { padding: 8px 16px; border-radius: 999px; font-weight: 600; cursor: pointer; transition: all 0.2s; border: 2px solid transparent; }
        .nav-link:hover { color: var(--primary-color); }
        .nav-link.active { background-color: var(--primary-color); color: white; }
        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        .btn { padding: 0.6rem 1.2rem; border-radius: 0.5rem; font-weight: 600; cursor: pointer; transition: all 0.2s; border: none; box-shadow: var(--shadow); }
        .btn:hover { transform: translateY(-2px); box-shadow: var(--shadow-lg); }
        .btn-primary { background-color: var(--primary-color); color: white; }
        .btn-primary:hover { background-color: var(--primary-hover); }
        .btn-secondary { background-color: var(--secondary-color); color: white; }
        .btn-secondary:hover { background-color: var(--secondary-hover); }
        .btn-success { background-color: var(--success-color); color: white; }
        .btn-success:hover { background-color: var(--success-hover); }
        .btn-danger { background-color: var(--danger-color); color: white; }
        .btn-danger:hover { background-color: var(--danger-hover); }
        .btn-sm { padding: 0.35rem 0.7rem; font-size: 0.875rem; }
        .input { width: 100%; padding: 0.6rem; border: 1px solid var(--border-color); border-radius: 0.5rem; transition: border-color 0.2s, box-shadow 0.2s; }
        .input:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.3); }
        .project-item, .spec-item, .version-item { display: flex; justify-content: space-between; align-items: center; padding: 1.25rem; border: 1px solid var(--border-color); border-radius: 0.75rem; background-color: var(--card-bg-color); box-shadow: var(--shadow); transition: transform 0.2s, box-shadow 0.2s; }
        .project-item:hover, .spec-item:hover, .version-item:hover { transform: translateY(-3px); box-shadow: var(--shadow-lg); }
        .error-banner { background-color: #fef2f2; color: #991b1b; padding: 1rem; border: 1px solid #fecaca; border-radius: 0.5rem; }
        
        .modal-backdrop { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(15, 23, 42, 0.6); backdrop-filter: blur(4px); z-index: 40; }
        .modal-content { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--card-bg-color); border-radius: 0.75rem; z-index: 50; width: 95%; max-width: 1400px; height: 90vh; display: flex; flex-direction: column; box-shadow: var(--shadow-lg); }
        .modal-header { padding: 1rem 1.5rem; border-bottom: 1px solid var(--border-color); font-size: 1.25rem; font-weight: 700; color: #0f172a; }
        .modal-body { padding: 1.5rem; flex-grow: 1; display: flex; flex-direction: column; overflow: hidden; }
        .modal-footer { padding: 1rem 1.5rem; border-top: 1px solid var(--border-color); text-align: right; background-color: #f8fafc; border-bottom-left-radius: 0.75rem; border-bottom-right-radius: 0.75rem; flex-shrink: 0; }
        #swagger-editor-container { flex-grow: 1; border: 1px solid var(--border-color); border-radius: 0.5rem; min-height: 0; position: relative; }
        #swagger-editor-container .swagger-editor { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        #swagger-editor-container .swagger-editor .swagger-ui { height: 100% !important; overflow-y: auto !important; }
    </style>
</head>
<body>
    <div class="container">
        <header class="bg-white shadow-md rounded-xl p-4 mb-8">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-extrabold text-gray-800 tracking-tight">Hub de Documentação</h1>
                <div class="flex items-center space-x-4">
                    <span id="user-menu" class="font-semibold text-gray-600"></span>
                    <button id="logout-button" class="btn btn-secondary btn-sm">Sair</button>
                </div>
            </div>
            <nav class="flex justify-center mt-4 space-x-2 border-t pt-4">
                <div id="nav-projects" data-action="navigate-projects" class="nav-link active">Projetos</div>
                <div id="nav-api-specs" data-action="navigate-api-specs" class="nav-link">Repositório de APIs</div>
            </nav>
        </header>
        <main id="page-container"></main>
    </div>

    <div id="spec-editor-modal" class="hidden">
        <div class="modal-backdrop" data-action="close-spec-modal"></div>
        <div class="modal-content">
            <div class="modal-header"><h3 id="modal-title">Editar Ficheiro YAML</h3></div>
            <div class="modal-body space-y-4">
                <div>
                    <label for="modal-spec-name" class="block font-medium mb-1">Nome do Ficheiro</label>
                    <input type="text" id="modal-spec-name" class="input" placeholder="Ex: API de Clientes">
                </div>
                <div class="flex flex-col flex-grow min-h-0">
                     <label class="block font-medium mb-1">Conteúdo OpenAPI (YAML)</label>
                    <div id="swagger-editor-container"></div>
                </div>
            </div>
            <div class="modal-footer space-x-2">
                <button data-action="close-spec-modal" class="btn btn-secondary">Fechar</button>
                <button data-action="save-spec" class="btn btn-success">Salvar</button>
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/swagger-editor-dist@4/swagger-editor-bundle.js"></script>
    <script src="/app.js"></script>
</body>
</html>
